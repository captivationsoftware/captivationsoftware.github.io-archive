<form>
  <input type="text" name="_gotcha" style="display:none" />
  <div class="form-group">
    <div class="col-xs-12 col-md-6">
      <label class="required">
        <input name="first" type="text" placeholder="First Name" class="form-control" />
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-md-6">
      <label class="required">
        <input name="last" type="text" placeholder="Last Name" class="form-control" />
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-md-6">
      <label class="required">
        <input name="email" type="text" placeholder="Email Address" class="form-control" />
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-md-6">
      <label>
        <input name="phone" type="text" placeholder="Phone Number" class="form-control" />
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <label>
        <input name="subject" type="text" placeholder="Subject" class="form-control" />
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <label class="required">
        <textarea name="message" placeholder="Message" class="form-control"></textarea>
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <button type="button" class="btn" disabled="disabled">Submit</button>
      <div class="orange required indicator">Required</div>
    </div>
  </div>
</form>
<script type="text/javascript" src="scripts/contact.js"></script>
