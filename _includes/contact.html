<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Get In Touch</h1>
      <div class="row">
        <div class="col-xs-12 col-md-5">
          <p class="contact">
            Captivation Software<br />
            1448 Battery Avenue<br />
            Baltimore, MD 21230
          </p>
        </div>
        <div class="col-xs-12 col-md-5">
          <p class="contact">
            Phone: 410.928.4157<br />
            Fax: 410.928.4158<br />
            Email: <a href="mailto:info@captivationsoftware.com">info@captivationsoftware.com</a>
          </p>
        </div>
      </div>
      <div class="row">
        <form>
          <input type="text" name="_gotcha" style="display:none" />
          <div class="form-group">
            <div class="col-xs-12 col-md-5">
              <label class="required">
                <input name="first" type="text" placeholder="First Name" class="form-control" />
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 col-md-5">
              <label class="required">
                <input name="last" type="text" placeholder="Last Name" class="form-control" />
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 col-md-5">
              <label class="required">
                <input name="email" type="text" placeholder="Email Address" class="form-control" />
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 col-md-5">
              <label>
                <input name="phone" type="text" placeholder="Phone Number" class="form-control" />
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 col-md-10">
              <label>
                <input name="subject" type="text" placeholder="Subject" class="form-control" />
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 col-md-10">
              <label class="required">
                <textarea name="message" placeholder="Message" class="form-control"></textarea>
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <button type="button" class="btn" disabled="disabled">Submit</button>
              <div class="orange required indicator">Required</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
